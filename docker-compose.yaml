services:
  db:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mosquitto:
    container_name: mosquitto
    build:
      context: .
      dockerfile: Dockerfile.mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883/tcp"
    environment:
      - TZ=Europe/Moscow
      - MQTT_USER=${MQTT_USER}
      - MQTT_PASS=${MQTT_PASS}
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    stdin_open: true
    tty: true
    command: sh -c "/mosquitto-initialize.sh ${MQTT_USER} ${MQTT_PASS} && exec mosquitto -c /mosquitto/config/mosquitto.conf"

  control-system:
    build:
      context: .
      dockerfile: Dockerfile.control-system
    container_name: fastapi_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB}
      MQTT_BROKER: mosquitto
      MQTT_PORT: 1883
    ports:
      - "8000:8000"
    volumes:
      - .:/app
volumes:
  postgres_data:
